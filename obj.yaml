# your query
query: SELECT id, title, content FROM articles WHERE slug = :slug
#your input
inputs:
  slug:
    description: The article slug.
    # Blabla
    required:
      value: true
      message: Slug required.
    regex:
      value: /[a-zA-Z0-9]+/
      message: Invalid article slug.
#your output
outputs:
  id:
    type: string
    description: Article ID.
  title:
    type: string
    rename: name
    description: Article name.
  content:
    type: string
    description: Article content.
