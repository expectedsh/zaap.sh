default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV['DATABASE_URL'] || 'postgres://zaap:zaap@localhost/zaap' %>

test:
  <<: *default
  url: <%= ENV['DATABASE_URL'] || 'postgres://zaap:zaap@localhost/zaap_test' %>

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
