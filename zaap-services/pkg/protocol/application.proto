syntax = "proto3";

package protocol;

message ApplicationCreated {
    string id = 1;
    string deploymentId = 2;
}

message ApplicationUpdated {
    string id = 1;
}

message ApplicationDeleted {
    string id = 1;
    string name = 2;
}

message ApplicationStatusChanged {
    string id = 1;
}

message ApplicationDeploymentRequest {
    string id = 1;
    string deploymentId = 2;
}
