syntax = "proto3";

package protocol;

enum RunnerStatus {
    R_UNKNOWN = 0;
    R_ONLINE = 1;
    R_OFFLINE = 2;
}

message RunnerCreated {
    string id = 1;
}

message RunnerUpdated {
    string id = 1;
}

message RunnerDeleted {
    string id = 1;
    string name = 2;
}

message RunnerStatusChanged {
    string id = 1;
    RunnerStatus status = 2;
}
